<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="w-[100vw] h-[100vh] flex flex-col bg-[#344151] justify-center items-center  gap-10">
    <div class="text-[#0398d4] font-medium text-[20px]">Increment and decrement</div>
    <div class="bg-white flex text-[25px] text-[#344151] gap-12 p-3 px-4">
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-sharp fa-solid fa-minus"></i>
        </button>
        <div id="counter" class="font-bold">
            0
        </div>
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
    
            
            <i class="fa-sharp fa-solid fa-plus"></i>
        </button>
    </div>
   </div>
   <script src="index.js"></script>
   <script src="https://kit.fontawesome.com/9a2ad663b7.js" crossorigin="anonymous"></script>
</body>
</html>
